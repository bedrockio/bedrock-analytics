apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: elasticsearch-deployment
spec:
  replicas: 1
  template:
    metadata:
      labels:
        name: elasticsearch
    spec:
      terminationGracePeriodSeconds: 300
      initContainers:
        - name: "volume-permissions"
          image: "busybox:latest"
          imagePullPolicy: "Always"
          command:
            ["sh", "-c", "chown -R 1000:1000 /usr/share/elasticsearch/data"]
          securityContext:
            privileged: true
          volumeMounts:
            - name: elasticsearch-persistent-storage
              mountPath: /usr/share/elasticsearch/data
        - name: "sysctl"
          image: "busybox:latest"
          imagePullPolicy: "Always"
          command: ["sysctl", "-w", "vm.max_map_count=262144"]
          securityContext:
            privileged: true
        - name: "ulimit"
          image: "busybox:latest"
          imagePullPolicy: "Always"
          command: ["sh", "-c", "ulimit -n 65536"]
          securityContext:
            privileged: true
      containers:
        - image: elasticsearch:7.9.0
          name: elasticsearch
          env:
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: "CLUSTER_NAME"
              value: "cluster-1-elasticsearch"
            - name: NODE_MASTER
              value: "false"
            - name: NODE_DATA
              value: "false"
            - name: HTTP_ENABLE
              value: "true"
            - name: ES_JAVA_OPTS
              value: "-Xms500m -Xmx500m"
            - name: discovery.type
              value: single-node
          ports:
            - containerPort: 9200
              name: http
              protocol: TCP
            - containerPort: 9300
              name: transport
              protocol: TCP
          volumeMounts:
            - name: elasticsearch-persistent-storage
              mountPath: /usr/share/elasticsearch/data
      volumes:
        - name: elasticsearch-persistent-storage
          persistentVolumeClaim:
            claimName: elasticsearch2-pvc
